<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-pink-100 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-pink-600">Cake Bakery</div>
            <div>
                <a href="{{url_for('index')}}" class="text-gray-800 hover:text-pink-600 px-4">Home</a>
            </div>
        </div>
    </nav>

    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">Sign In</h2>
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
                <form action="{{ url_for('signin') }}" method="post">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-500">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="bg-pink-100 py-4 text-center">
        <p class="text-gray-700">&copy; 2025 Cake Bakery. All rights reserved.</p>
    </footer>
</body>
</html>
