<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Bakery</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-pink-100 py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-pink-600 text-2xl font-bold" href="#">Cake Bakery</a>
            <div class="flex space-x-4">
                <a class="text-gray-800 hover:text-pink-600" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Featured Bakery Items Section -->
    <section class="py-16 text-center">
        {% if session['username'] %}
            <span class="text-gray-800">Welcome, {{ session['username'] }}</span>
        {% endif %}
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-pink-600 mb-8">Our Featured Items</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card bg-white shadow-lg rounded-lg p-6">
                    <h5 class="text-xl font-semibold">Cakes</h5>
                    <a href="{{url_for('cakes')}}" class="text-pink-600 hover:text-pink-400">View Options</a>
                </div>
                <div class="card bg-white shadow-lg rounded-lg p-6">
                    <h5 class="text-xl font-semibold">Juices</h5>
                    <a href="juices.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                </div>
                <div class="card bg-white shadow-lg rounded-lg p-6">
                    <h5 class="text-xl font-semibold">Tasty Treats</h5>
                    <a href="treats.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                </div>
                <div class="card bg-white shadow-lg rounded-lg p-6">
                    <h5 class="text-xl font-semibold">Pasta</h5>
                    <a href="pasta.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                </div>
                <div class="card bg-white shadow-lg rounded-lg p-6">
                    <h5 class="text-xl font-semibold">Sandwiches</h5>
                    <a href="sandwiches.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                </div>
                <div class="card bg-white shadow-lg rounded-lg p-6">
                    <h5 class="text-xl font-semibold">Fries</h5>
                    <a href="fries.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink-100 py-4 text-center">
        <p class="text-gray-700">&copy; 2025 Cakecious Bakery. All Rights Reserved.</p>
    </footer>
</body>
</html>
