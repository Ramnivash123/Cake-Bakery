<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Bakery</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-pink-100 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-pink-600 text-2xl font-bold font-cursive" href="#">Cake Bakery</a>
            <div class="flex space-x-4">
                <a class="text-gray-800 hover:text-pink-600" href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <!-- Featured Bakery Items Section -->
    <section class="featured-section py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Our Featured Items</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/cake poster.png" alt="Cakes" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Cakes</h5>
                        <a href="cakes.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                    </div>
                </div>
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/juice poster.png" alt="Juices" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Juices</h5>
                        <a href="juices.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                    </div>
                </div>
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/tasty treats poster.png" alt="Treats" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Tasty Treats</h5>
                        <a href="treats.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                    </div>
                </div>
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/a poster for pasta.png" alt="Pasta" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Pasta</h5>
                        <a href="pasta.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                    </div>
                </div>
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/a poster for sandwich.png" alt="Sandwiches" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Sandwiches</h5>
                        <a href="sandwiches.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                    </div>
                </div>
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/a poster for fries.png" alt="Fries" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Fries</h5>
                        <a href="fries.html" class="text-pink-600 hover:text-pink-400">View Options</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink-100 py-4 text-center">
        <p>&copy; 2025 Cakecious Bakery. All Rights Reserved.</p>
    </footer>
</body>
</html>
