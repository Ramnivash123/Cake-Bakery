<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakes - Cake Bakery</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-pink-100 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-pink-600 text-2xl font-bold" href="#">Cake Bakery</a>
            <div class="flex space-x-4">
                <a class="text-gray-800 hover:text-pink-600" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Featured Cakes Section -->
    <section class="py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Our Varieties of Cakes</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="cake-card shadow-lg rounded p-6 bg-white">
                    <h5 class="text-xl font-semibold">Chocolate Cake</h5>
                    <p class="text-gray-500">Rating: 4.5 (120 ratings)</p>
                </div>
                <div class="cake-card shadow-lg rounded p-6 bg-white">
                    <h5 class="text-xl font-semibold">Vanilla Cake</h5>
                    <p class="text-gray-500">Rating: 3.8 (85 ratings)</p>
                </div>
                <div class="cake-card shadow-lg rounded p-6 bg-white">
                    <h5 class="text-xl font-semibold">Strawberry Cake</h5>
                    <p class="text-gray-500">Rating: 4.0 (95 ratings)</p>
                </div>
                <div class="cake-card shadow-lg rounded p-6 bg-white">
                    <h5 class="text-xl font-semibold">Cheesecake</h5>
                    <p class="text-gray-500">Rating: 4.7 (150 ratings)</p>
                </div>
                <div class="cake-card shadow-lg rounded p-6 bg-white">
                    <h5 class="text-xl font-semibold">Red Velvet Cake</h5>
                    <p class="text-gray-500">Rating: 4.3 (110 ratings)</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink-100 py-4 text-center">
        <p>&copy; 2025 Cakecious Bakery. All Rights Reserved.</p>
    </footer>
</body>
</html>
