<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-pink-100 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-pink-600">Cakecious</div>
            <div>
                <a href="{{url_for('index')}}" class="text-gray-800 hover:text-pink-600 px-4">Home</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section (without images) -->
    <section class="py-16 text-center bg-gradient-to-r from-pink-300 to-pink-500 text-white">
        <h1 class="text-4xl font-bold">Join Us Today</h1>
        <p class="text-lg mt-2">Create your account and start your journey with us.</p>
    </section>

    <!-- Signup Form Section -->
    <section class="py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center text-pink-600 mb-8">Signup Form</h2>
            <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
                <form action="{{ url_for('signup') }}" method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-500">Signup</button>
                    </div>
                </form>
                
                <div class="text-center">
                    <a href="{{ url_for('signin') }}" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-500 inline-block text-center">Already have an account</a>
                </div>                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink-100 py-4 text-center">
        <p class="text-gray-700">&copy; 2025 Cake Bakery. All rights reserved.</p>
    </footer>
</body>
</html>
