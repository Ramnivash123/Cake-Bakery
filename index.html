<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Bakery</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const heroSection = document.querySelector(".hero-section");

            const images = [
                "img/th (2).jpeg",
                "img/th (3).jpeg",
                "img/th (4).jpeg"
            ];

            let currentImageIndex = 0;

            function changeBackgroundImage() {
                heroSection.style.backgroundImage = `url('${images[currentImageIndex]}')`;
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }

            changeBackgroundImage();
            setInterval(changeBackgroundImage, 5000);
        });
    </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-pink-100 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-pink-600 text-2xl font-bold font-cursive" href="#">Cake Bakery</a>
            <div class="flex space-x-4">
                <a class="text-gray-800 hover:text-pink-600" href="#">Home</a>
                <a class="text-gray-800 hover:text-pink-600" href="signup.html">Sign Up</a>
                <a class="text-gray-800 hover:text-pink-600" href="#">About Us</a>
                <a class="text-gray-800 hover:text-pink-600" href="#">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section relative bg-cover bg-center text-white text-center py-20 h-[400px]">
        <div class="absolute inset-0 bg-black bg-opacity-40 z-10"></div>
        <div class="relative z-20">
            <h1 class="text-4xl font-bold mb-4">Quality Products ... <br> with Sweet, Eggs & Breads</h1>
            <a href="#" class="bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-500">See the Recipe</a>
        </div>
    </section>

    <!-- Featured Cakes Section -->
    <section class="featured-section py-16">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Our Featured Items</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/a cake.png" alt="Cake" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Delicious Cake</h5>
                    </div>
                </div>
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/th (1).jpeg" alt="Juices" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Fresh Juices</h5>
                    </div>
                </div>
                <div class="card shadow-lg rounded overflow-hidden">
                    <img src="img/th.jpeg" alt="Treats" class="w-full">
                    <div class="p-4">
                        <h5 class="text-xl font-semibold">Tasty Treats</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-pink-100 py-4 text-center">
        <p>&copy; 2025 Cakecious Bakery. All Rights Reserved.</p>
    </footer>
</body>
</html>
