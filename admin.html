<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <div class="navbar bg-pink-100 p-4">
        <div class="text-2xl font-bold text-pink-600">Cake Bakery</div>
    </div>

    <!-- Hero Section -->
    <section class="hero-section bg-cover bg-center py-20" style="background-image: url('img/th (6).jpeg');">
        <div class="container mx-auto text-center text-white">
            <h1 class="text-4xl font-bold mb-4">Join Us Today</h1>
            <p class="text-lg">Create your account and start your journey with us.</p>
        </div>
    </section>

    <!-- Signup Form Section -->
    <section class="featured-section py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Signup Form</h2>
            <div class="bg-white shadow-md rounded p-6 max-w-md mx-auto">
                <form action="admin.php" method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-500">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-pink-100 py-4 text-center">
        <p class="text-gray-700">&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
